<div id="homepage" class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2>Store and share your research data</h2>
            <!-- user registration (not logged in) -->
            <div ng-include ng-show="currentUser == undefined" src="'layout/user/_register.html'"></div>
            <!-- user logged in -->
            <div ng-include ng-show="currentUser != undefined" src="'layout/user/_user.html'"></div>

            <hr/>
            <!-- file select for records -->
            <div class="row">
                <div class="col-sm-6">
                    <h3 id="create-record-header" style="margin-top:1em">Create Record</h3>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-primary btn-block" style="margin-top:1em" href="#/records/create">Create a new record</a>
                </div>
            </div>

            <hr/>
            <!-- latest records -->
            <div ng-include src="'layout/records/_latest.html'"></div>
        </div>
    </div>
</div>
