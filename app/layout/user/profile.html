<div id="" class="container-fluid">
  <div class="row">
    <div class="col-xs-offset-1 col-sm-10">
      <h2>User: Profile</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-1 col-sm-2">
      <!-- profile navigation -->
      <div ng-include src="'layout/user/_menu.html'"></div>
    </div>
    <div class="col-sm-9 user-profile">
      <p>
        <div class="avatar">
          <i class="fa fa-user fa-4x"></i>
        </div>
        Name: <div class="name" ng-bind="user.name"></div>
        Email: <div class="email" ng-bind="user.email"></div>
      </p>
    </div>
  </div>
</div>
